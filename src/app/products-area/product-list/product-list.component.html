<div>

    <!-- <p>Total Products: {{products?.length}}</p> -->

    <!-- <span *ngFor="let p of products">{{p.name}} üéÅ</span> -->

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.name}}</td>
                <td>{{p.price | currency:"ILS"}}</td>
                <td>{{p.stock}}</td>
                <td>
                    <img [src]="p.imageUrl">
                </td>
            </tr>
        </tbody>
    </table>

</div>
